<script>
function buscarPelicula() {
  const filtro = document.getElementById("buscador").value.toLowerCase();
  const secciones = document.querySelectorAll(".seccion");
  const resultadoBusqueda = document.getElementById("resultado-busqueda");
  resultadoBusqueda.innerHTML = "";

  let encontrados = 0;

  secciones.forEach(seccion => {
    const peliculas = seccion.querySelectorAll(".pelicula");
    seccion.style.display = filtro === "" ? "block" : "none";

    peliculas.forEach(pelicula => {
      const alt = pelicula.querySelector("img").alt.toLowerCase();
      const coincide = alt.includes(filtro);

      if (coincide && filtro !== "") {
        const clon = pelicula.cloneNode(true);
        resultadoBusqueda.appendChild(clon);
        encontrados++;
      }
    });
  });

  if (filtro !== "" && encontrados === 0) {
    resultadoBusqueda.innerHTML = "<p style='color:white;'>No se encontraron resultados.</p>";
  }
}
</script>
